<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sample Application</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
    <h1>Sample Application</h1>
    <div id="content">
        <form method="post" action="" id="test-form">
            <fieldset>
                <legend>Test Form</legend>
                <div>
                    <label>
                        Name:<br />
                        <input type="text" id="name" name="name" required />
                    </label>
                </div>
                <div>
                    <label>
                        Email:<br />
                        <input type="email" name="email" required />
                    </label>
                </div>
                <div>
                    <button id="send-button">Send</button>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- Elements for testing :) -->
    <main>
        <article>
            <header>
                <h2>Test Heading</h2>
            </header>
            <nav id="navigation" class="test">
                <ul>
                    <li><a href="#a" id="alerter">Link A</a></li>
                    <li><a href="#b">Link B</a></li>
                    <li><a href="#c">Link C</a></li>
                </ul>
            </nav>
            <section class="test">
                <h3 id="testheading">Test Sub A</h3>
                <p>An example paragraph.</p>
            </section>
            <section>
                <h3>Test Sub B</h3>
                <p>A second example paragraph.</p>
            </section>
        </article>
    </main>

    <script src="Scripts/require.js" data-main="app"></script>

    <!--
        Example document contains...
        3 x a
        1 x article
        1 x button
        4 x div
        1 x fieldset
        1 x form
        1 x h1
        1 x h2
        2 x h3
        2 x input (1 x text, 1 x email)
        2 x label
        1 x legend
        3 x li
        1 x main
        1 x nav
        1 x script
        2 x section
        1 x ul
    -->

</body>
</html>
